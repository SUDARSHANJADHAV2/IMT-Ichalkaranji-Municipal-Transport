<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - IBBPS</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/responsive.css">
    <style>
        /* Basic Admin Layout Styles */
        .admin-container {
            display: flex;
            min-height: calc(100vh - 120px); /* Adjust based on header/footer height */
        }
        .admin-sidebar {
            width: 250px;
            background-color: #f4f4f4;
            padding: 1rem;
            border-right: 1px solid #ddd;
        }
        .admin-sidebar h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }
        .admin-sidebar ul {
            list-style: none;
            padding: 0;
        }
        .admin-sidebar ul li a {
            display: block;
            padding: 0.75rem 1rem;
            color: #333;
            text-decoration: none;
            border-radius: 4px;
            margin-bottom: 0.5rem;
            transition: background-color 0.3s ease;
        }
        .admin-sidebar ul li a:hover,
        .admin-sidebar ul li a.active {
            background-color: var(--primary-color);
            color: #fff;
        }
        .admin-main-content {
            flex-grow: 1;
            padding: 2rem;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <div class="navbar-brand">
                    <img src="../assets/images/logo.png" alt="IBBPS Logo" class="logo">
                    <h1>IBBPS - Admin</h1>
                </div>
                <ul class="nav-menu">
                    <li><a href="../index.html">Main Site</a></li>
                    <li><a href="#" id="logoutLinkAdmin">Logout</a></li>
                </ul>
                 <div class="hamburger admin-hamburger"> <!-- Added admin-hamburger for specific styling if needed -->
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </nav>
        </div>
    </header>

    <div class="admin-container">
        <aside class="admin-sidebar">
            <h2>Admin Menu</h2>
            <ul>
                <li><a href="index.html" class="active">Dashboard Home</a></li>
                <li><a href="pass-applications.html">Pass Applications</a></li>
                <!-- Add more admin links here -->
            </ul>
        </aside>
        <main class="admin-main-content">
            <h1>Welcome to the Admin Dashboard</h1>
            <p>Select an option from the sidebar to manage system components.</p>
            <!-- Content for specific admin pages can be loaded here or handled by separate HTML files -->
        </main>
    </div>

    <footer>
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; <span id="currentYear">2024</span> Ichalkaranji Bus Booking and Pass System. Admin Panel.</p>
            </div>
        </div>
    </footer>

    <script src="../assets/js/auth.js"></script>
    <script>
        // Basic auth check for admin pages
        document.addEventListener('DOMContentLoaded', () => {
            const loggedInUser = JSON.parse(localStorage.getItem('userData'));
            const token = localStorage.getItem('authToken');

            if (!token || !loggedInUser || loggedInUser.role !== 'admin') {
                alert('Access Denied. You must be an admin to view this page.');
                window.location.href = '../login.html?redirect=' + encodeURIComponent(window.location.pathname);
            }

            const logoutLinkAdmin = document.getElementById('logoutLinkAdmin');
            if (logoutLinkAdmin) {
                logoutLinkAdmin.addEventListener('click', (e) => {
                    e.preventDefault();
                    localStorage.removeItem('authToken');
                    localStorage.removeItem('userData');
                    window.location.href = '../login.html';
                });
            }
            const yearSpan = document.getElementById('currentYear');
            if(yearSpan) yearSpan.textContent = new Date().getFullYear();
        });
    </script>
    <!-- Include a common admin JS file if needed, e.g., admin-main.js -->
</body>
</html>
